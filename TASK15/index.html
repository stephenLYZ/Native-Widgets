<body>
	<ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>		
	</ul>
	<ul id="resort">
		
	</ul>
	<button id="sort-btn">sort</button>
	
	<script type="text/javascript">
		function getData(){
			var li = document.getElementById('source').getElementsByTagName('li');
			var data = [];
			for (var i = 0; i < li.length; i++) {
				var city = li[i].innerHTML.splice(0,2);
				var num = parseInt(li[i].getElementsByTagName('b')[0].innerHTML);
				var _content = [city,num];
				data.push(_content);
			}
			return data;
		}

		function  sortAqiData(data) {
			data.sort(function(a,b){
				return a[1] - b[1];
			})
			return data;
		}

		function render(data){
			var name = ['一','二','三','四','五','六','七']；
			for (var i = 0; i <= data.length; i++) {
				var newli = document.createElement('li');
				newli.innerHTML = "第" + name[i] + "名:" + data[i][0] + "" 
		}

	</script>
</body>
