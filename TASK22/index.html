<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task22</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.parent{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;

		}
		.oldSon{
			margin: 50px;
			width: 500px;
			height: 300px;
			border: 1px solid #000;
		}
		.smallSon{
			margin: 50px;
			width: 140px;
			height: 200px;
			border: 1px solid #000;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="oldSon">
			<div class=" smallSon son_1"></div>
			<div class=" smallSon son_2"></div>
		</div>
	</div>
	<script type="text/javascript">
	//定义addHandle
		var EventUtil = {
			addHandler: function(element,type,handler){
				if(element.addEventListener){
					element.addEventListener(type,handler,false);
				}else if (element.attachEvent){
					element.attachEvent("on" + type,handler);
				}else{
					element["on" + type] = handler;
				}
			}
		};

		

	</script>
</body>
</html>
